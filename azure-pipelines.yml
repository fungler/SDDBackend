# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- dev

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: PowerShell@2
  displayName: "Set env"
  inputs:
    targetType: filePath
    filePath: ./setEnvironmentVariables.ps1
    arguments: '$env:SCD_Access'

- powershell: |
   Write-Host "Sauce Username stored in ADO variables is=>$($env:SCD_Access)";

- powershell: |
   Write-Host "Sauce Username stored in Env Variables variables is=>$($env:SCD_Access)";

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'

- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: 'test'
